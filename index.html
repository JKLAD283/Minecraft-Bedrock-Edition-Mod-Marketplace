<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Mod Marketi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-glow: rgba(46, 204, 113, 0.4);
            --bg-dark: #0a0b10;
            --card-bg: #151829;
            --text-color: #f0f0f0;
            --border-color: rgba(255, 255, 255, 0.1);
            --danger: #ff4d4d;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #1e2a20 0%, #0a0b10 100%);
            overflow-x: hidden;
        }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #auth-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .auth-box {
            background: var(--card-bg); padding: 40px; border-radius: 25px;
            width: 90%; max-width: 400px; border: 1px solid var(--border-color);
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .auth-box input {
            width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border-color);
            color: #fff; outline: none;
        }

        /* --- MARKET ARAY√úZ√ú --- */
        #market-content { display: none; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(10, 11, 16, 0.9);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            padding: 20px 5%; 
        }

        .mod-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border-color); 
            padding: 20px; 
            border-radius: 20px; 
            transition: var(--transition);
        }
        
        .mod-card:hover { border-color: var(--primary); transform: translateY(-5px); }

        .btn-group { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .dl-btn { 
            padding: 10px; border-radius: 10px; text-decoration: none; 
            text-align: center; font-weight: 700; font-size: 0.8rem;
            transition: 0.2s;
        }
        .dl-btn.bp { background: var(--primary); color: #000; }
        .dl-btn.rp { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border-color); }

        .categories { display: flex; overflow-x: auto; padding: 20px 5%; gap: 10px; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }

        .cat-btn {
            white-space: nowrap; padding: 8px 22px; border-radius: 20px;
            border: 1px solid var(--border-color); background: var(--card-bg);
            color: #fff; cursor: pointer; font-weight: 600; transition: var(--transition);
        }

        .cat-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; border: 1px solid var(--border-color); }
        .empty-msg { text-align: center; grid-column: 1 / -1; padding: 50px; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">Giri≈ü Yap</h2>
            <p style="color: #888; margin-bottom: 20px; font-size: 0.9rem;">Bedrock Mod D√ºnyasƒ±na Ho≈ü Geldin!</p>
            <input type="email" id="email" placeholder="E-posta Adresiniz">
            <input type="password" id="password" placeholder="≈ûifreniz">
            <button onclick="authAnaIslem()" id="auth-btn" style="width:100%; padding:15px; background:var(--primary); border:none; border-radius:12px; font-weight:800; cursor:pointer;">Giri≈ü Yap</button>
            <p style="margin-top:20px; font-size:0.85rem; color:#ccc;">
                <span id="switch-text">Hen√ºz √ºye deƒüil misin?</span> 
                <a href="#" onclick="toggleAuth()" id="switch-link" style="color:var(--primary); font-weight:800; text-decoration:none;"> Kayƒ±t Ol</a>
            </p>
        </div>
    </div>

    <div id="market-content">
        <nav>
            <div class="logo">MC<span>MARKET</span></div>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="user-display" style="font-size:0.8rem; font-weight:700; color:var(--primary);"></span>
                <button onclick="acModal('settings-modal')" style="background:none; border:none; font-size:1.2rem; cursor:pointer;">‚öôÔ∏è</button>
                <button onclick="cikis()" style="background:none; border:none; color:var(--danger); font-size:1.2rem; cursor:pointer;">‚úï</button>
            </div>
        </nav>

        <div style="padding: 0 5%;">
            <input type="text" id="modSearch" placeholder="Sunucuda ara..." onkeyup="arama()" style="width:100%; padding:15px; margin-top:20px; border-radius:15px; background:var(--card-bg); border:1px solid var(--border-color); color:#fff; outline:none;">
        </div>

        <div class="categories" id="cat-bar">
            <button class="cat-btn active" onclick="filtrele('Hepsi', this)">Hepsi</button>
            <button class="cat-btn" onclick="filtrele('D√ºnyalar', this)">D√ºnyalar üåç</button>
            <button class="cat-btn" onclick="filtrele('Kaynak', this)">Kaynak</button>
            <button class="cat-btn" onclick="filtrele('Davranƒ±≈ü', this)">Davranƒ±≈ü</button>
            <button class="cat-btn" onclick="filtrele('Birle≈üik', this)">Birle≈üik</button>
        </div>

        <div class="grid-container" id="mod-grid">
            <p style="text-align: center; grid-column: 1/-1;">Sunucuya baƒülanƒ±lƒ±yor...</p>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin-bottom:20px;">Ayarlar</h3>
            <p style="font-size: 0.8rem; color: #888;">Not: JSON tabanlƒ± sunucu modunda mod ekleme i≈ülemi database.json dosyasƒ± √ºzerinden yapƒ±lƒ±r.</p>
            <button onclick="kapatModal('settings-modal')" class="dl-btn bp" style="width:100%; border:none; cursor:pointer; margin-top: 10px;">Kapat</button>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        let USERS = JSON.parse(localStorage.getItem('mc_users_list')) || [];
        let MODLAR = []; // Ba≈üta bo≈ü, sunucudan gelecek
        let aktifKat = "Hepsi";

        // --- SUNUCUDAN VERƒ∞ √áEKME FONKSƒ∞YONU ---
        async function sunucudanModlariGetir() {
            try {
                // Kendi GitHub kullanƒ±cƒ± adƒ±nla deƒüi≈ütir!
                const sunucuURL = "https://raw.githubusercontent.com/JKLAD283/Minecraft-Bedrock-Edition-Mod-Marketplace/main/database.json";
                const response = await fetch(sunucuURL);
                const data = await response.json();
                MODLAR = data;
                modlariY√ºkle();
            } catch (error) {
                console.error("Sunucu hatasƒ±:", error);
                document.getElementById('mod-grid').innerHTML = `<div class="empty-msg" style="color:var(--danger)">Sunucuya baƒülanƒ±lamadƒ±! database.json dosyasƒ±nƒ± kontrol et.</div>`;
            }
        }

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Giri≈ü Yap" : "Kayƒ±t Ol";
            document.getElementById('auth-btn').innerText = isLoginMode ? "Giri≈ü Yap" : "Kayƒ±t Ol";
            document.getElementById('switch-text').innerText = isLoginMode ? "Hen√ºz √ºye deƒüil misin?" : "Hesabƒ±n var mƒ±?";
        }

        function authAnaIslem() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(!email || !pass) return alert("Alanlarƒ± doldur!");

            if(isLoginMode) {
                const user = USERS.find(u => u.email === email && u.pass === pass);
                if(!user) return alert("E-posta veya ≈üifre hatalƒ±!");
                baslatMarket(email);
            } else {
                if(USERS.some(u => u.email === email)) return alert("Bu e-posta zaten kullanƒ±mda!");
                USERS.push({ email, pass });
                localStorage.setItem('mc_users_list', JSON.stringify(USERS));
                alert("Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsin.");
                toggleAuth();
            }
        }

        function baslatMarket(email) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('market-content').style.display = 'block';
            document.getElementById('user-display').innerText = email.split('@')[0].toUpperCase();
            sunucudanModlariGetir(); // Market a√ßƒ±lƒ±nca sunucuya sorar
        }

        function modlariY√ºkle() {
            const grid = document.getElementById('mod-grid');
            const filtreli = MODLAR.filter(m => aktifKat === "Hepsi" || m.kategori === aktifKat);
            
            if (filtreli.length === 0) {
                grid.innerHTML = `<div class="empty-msg">Sunucuda bu kategoride mod bulunamadƒ±.</div>`;
                return;
            }

            grid.innerHTML = filtreli.map(m => `
                <div class="mod-card">
                    <span style="color:var(--primary); font-size:0.7rem; font-weight:800;">${m.kategori}</span>
                    <h3 style="margin:5px 0;">${m.ad}</h3>
                    <p style="font-size:0.85rem; color:#aaa;">${m.desc}</p>
                    <div class="btn-group">
                        ${m.bp ? `<a href="${m.bp}" target="_blank" class="dl-btn bp">${m.kategori === 'D√ºnyalar' ? 'D√úNYAYI ƒ∞NDƒ∞R' : 'DAVRANI≈û PAKETƒ∞'}</a>` : ''}
                        ${m.rp ? `<a href="${m.rp}" target="_blank" class="dl-btn rp">KAYNAK PAKETƒ∞</a>` : ''}
                    </div>
                    ${m.korumali ? `<div style="font-size:0.6rem; color:var(--primary); margin-top:10px; text-align:center; opacity:0.7;">üõ°Ô∏è DOƒûRULANMI≈û SUNUCU MODU</div>` : ''}
                </div>
            `).join('');
        }

        function filtrele(kat, btn) {
            aktifKat = kat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            modlariY√ºkle();
        }

        function arama() {
            const val = document.getElementById('modSearch').value.toLowerCase();
            document.querySelectorAll('.mod-card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
            });
        }

        function acModal(id) { document.getElementById(id).style.display = 'flex'; }
        function kapatModal(id) { document.getElementById(id).style.display = 'none'; }
        function cikis() { location.reload(); }
    </script>
</body>
</html>
